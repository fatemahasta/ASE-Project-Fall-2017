<section class="login-form">
    <div class="div2">
        <form action="popup.html" role="login" method="get">
            <div>
                <h2>Enrolled Course Details</h2>
            </div>
            <div>
                <label>Please choose the term of study</label><br>
                <select name="term" id="term" class="dropdown-content" required>
                    <option value="">Select</option>
                    <option value="Fall 2017">Fall 2017 </option>
                    <option value="Spring 2018">Spring 2018</option>
                    <option value="Summer 2018">Summer 2018</option>
                    <option value="Fall 2018">Fall 2018</option>
                </select>
            </div>
            <div>
                <label>Please select the courses you have enrolled in   </label>
                <br>
                <label>Course 1</label>
                <select name="course1" id="course1" class="dropdown-content" required>
                    <option value="">Select</option>

                    <option value="ISA">Information Security and Assurance(TuTh 5:30-6:45)</option>
                    <option value="ASE">Advanced Software Engineering(TuTh 5:30-6:45)</option>
                    <option value="FSS">Formal Software Specification(MonWed 5:30-6:45) </option>

                    <option value="NA1">Network Architecture 1(MonWed 7:00-8:15)</option>
                </select>
            </div>
            <div>
                <label>Course 2</label>
                <select name="course2" id="course2" class="dropdown-content" required>
                    <option value="">Select</option>
                    <option value="PBD">Principals of Big Data Management(MonWed 5:30-6:45)</option>
                    <option value="BAA">Big Data Analytics and Applications(TuTh 5:30-6:45)</option>
                    <option value="SMT">Software Methods and Tools(MonWed 4:00-5:15)</option>
                    <option value="DAA">Design and Analysis of Algorithms(MonWed 7:00-8:15)</option>
                </select>
            </div>
            <div>
                <label>Course 3</label>
                <select name="course3" id="course3" class="dropdown-content" required>
                    <option value="">Select</option>
                    <option value="ISL">Introduction to Statistical Learning(MonWed 4:00-5:15)</option>
                    <option value="AOS">Advanced Operating Systems(MonWed 5:30-6:45)</option>
                    <option value="KDM">Knowledge Discovery and Mgmt(MonWed 4:00-5:15)</option>
                    <option value="PPS">Python Programming/ Engnr/Sci(MonWed 7:00 to 8:15)</option>
                </select>
            </div>
            <br>
            <div align="center">

                <button type="submit" name="go" class="btn" onclick="testData()">Submit the Details</button>
            </div>
