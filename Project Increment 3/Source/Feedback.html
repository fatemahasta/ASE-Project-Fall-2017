<h1 style="color: white;text-align: center">Feed Back Form</h1>
<section class="feedback-form">
    <div class="container">
            <form>
                <div class="form-group">
                    <b><h4 style="text-align:left;">First Name:</h4></b>
                    <center><input type="text" class="form-control" id="fname" placeholder="Enter your First Name"></center>
                </div>
                <div class="form-group" id="laname">
                    <b> <h4 style="text-align:left">Last Name:</h4></b>
                   <center> <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name"></center>
                </div>
                <div class="form-group" id="stId">
                    <b> <h4 style="text-align:left">Student Id:</h4></b>
                    <center> <input type="text" class="form-control" id="sId" placeholder="Enter your Student Id"></center>
                </div>
                <div class="form-group">
                   <b><h4 style="text-align:left">Summarize what you have learned from tutorial:</h4><b>
                    <center><textarea class="form-control" rows="2" id="comment"></textarea></center>
                </div>
                <div class="form-group">
                    <b><h4 style="text-align:left">Tutorial Feedback:</h4></b>
                    <center><textarea class="form-control" rows="2" id="feedback"></textarea></center>
                </div>
                <div align="center" >

                    <button type="submit" name="goFeedback" class="btn btn-warning" >Submit Feedback</button>
                </div>
            </form>
        </div>
    </div>
</section>
