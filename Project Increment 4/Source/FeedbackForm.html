<body ng-app="demoMongo" ng-controller = "EnrolledCoursesController">
<!-- Navigation-->
<section class="feedback-form">
    <h1 style="color: white;text-align: center">Feed Back Form</h1>
    <div class="container">
        <form>
            <div ng-controller="Feedbackcontroller">
                <div class="form-group">
                    <b><h4 style="text-align:left;">First Name:</h4></b>
                    <input ng-model="fname" type="text" class="form-control" id="fname" placeholder="Enter your First Name">
                </div>
                <div class="form-group" id="laname">
                    <b> <h4 style="text-align:left">Last Name:</h4></b>
                    <center> <input ng-model="lname" type="text" class="form-control" id="lname" placeholder="Enter your Last Name"></center>
                </div>
                <div class="form-group" id="stId">
                    <b> <h4 style="text-align:left">Student Id:</h4></b>
                    <center> <input ng-model="sId" type="text" class="form-control" id="sId" placeholder="Enter your Student Id"></center>
                </div>
		<label class="checkbox-inline"><input id="c1" ng-model="course1" type="checkbox" value=""> 
<br><p id="course1holder"></p></label>
		<label class="checkbox-inline"><input id="c2"  ng-model="course2" type="checkbox" value="">
<br><p id="course2holder"></p></label>
		<label class="checkbox-inline"><input id="c3"  ng-model="course3" type="checkbox" value="">
<br><p id="course3holder"></p></label>
                <div class="form-group">
                    <b><h4 style="text-align:left">Summarize what you have learned from tutorial:</h4><b>
                        <center><textarea ng-model="comment" class="form-control" rows="2" id="comment"></textarea></center>
                </div>
                <div class="form-group">
                    <b><h4 style="text-align:left">Tutorial Feedback:</h4></b>
                    <center><textarea ng-model="feedback" class="form-control" rows="2" id="feedback"></textarea></center>
                </div>
                <div align="center" >
                    <input ng-model="loc" type="hidden" name="loc" id="loc" required value="">
                    <input ng-model="sentiment" type="hidden" name="sentiment" id="sentiment" required value="">
		   <input ng-model="score" type="hidden" name="score" id="score" required value="">

                    <button type="submit" name="goFeedback" class="btn btn-warning"  ng-click="saveFeedback()">Submit Feedback</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</section>
